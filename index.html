<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>images</title>
</head>
<body class="w-full h-[100vh] flex flex-col items-center mt-4 bg-gray-500">
    
    <header class="w-full text-center">
        <h1 class="container text-center mt-4 capitalize text-3xl font-bold  text-cyan-400">image search</h1>
        <form action="" class="" id="form">
            <div id="search-container" class="mt-4  relative">
                <input type="text" placeholder="search images..." id="search-input" class="w-3/6 md:w-3/5 py-2 px-4 outline-none border-black border-2 rounded-2xl focus:border-cyan-500 bg-black text-cyan-400 placeholder:text-cyan-400">
                <span class="material-symbols-outlined absolute text-cyan-400 mt-2 mr-9">
                    search
                </span>
            </div>
        </form>
    </header>

    <main>
        <section>
            <div id="images-container" class="grid grid-cols-1 md:grid-cols-3 mt-12 gap-5">
                <h2 class="text-xl font-bold capitalize">no image to show</h2>
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/df9783ea42.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
